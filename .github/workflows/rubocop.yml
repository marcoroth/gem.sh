name: RuboCop
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: RuboCop

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop
